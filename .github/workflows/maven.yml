name: Java CI with Maven

on:
  workflow_dispatch:
    inputs:
      version:
        required: true
        type: string

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 19
      uses: actions/setup-java@v3
      with:
        java-version: '19'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package
    - name: Packageversion
      run: |
        mkdir target_
        cp ./target/MergeMusicDesktop-1.0-SNAPSHOT.jar ./target_/
        jpackage --name MergeMusicDesktop --input ./target_/ --main-jar ./MergeMusicDesktop-1.0-SNAPSHOT.jar --type app-image --icon ./other/launcher.ico --resource-dir ./other/ --app-version 0.0.0 --copyright "Copyright flwfdd All Rights Reserved" --description MergeMusicDesktop-聚合音乐桌面端 --java-options -Xmx256m
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.1
      with:
        path: ./MergeMusicDesktop/
